<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="luis Fernando" />
    <meta name="description" content="pagina de homeland" />
    <meta name="keywords" content="homeland" />
    <title>"homeland"</title>

    <link rel="stylesheet" href="./pages/index.css" />

    <link rel="shortcut icon" href="Homeland" type="image/x-icon" />
  </head>

  <body>
    <div class="page">
      <!-- header - encabezado -->

      <header class="header">
        <img class="header__logo" src="/images/Vector.svg" alt="around" />
        <div class="header__line"></div>
      </header>

      <!-- main - contenido de pagina -->

      <main class="main">
        <!-- informacion perfil -->

        <div class="profile">
          <img class="profile__avatar" src="/images/01.jpg" alt="" />
          <div class="profile__info">
            <h2 class="profile__info profile__info_name">
              luis Fernando martinez santos
            </h2>
            <button
              id="infoedit"
              class="profile__info profile__info_edit"
            ></button>
            <h2 class="profile__info profile__info_ocupation">
              ingeniero Mecatronico
            </h2>
          </div>
          <button class="profile__add-button">
            <img
              class="profile__add-button profile__add-button_image"
              src="/images/Vector (1).svg"
              alt=""
            />
          </button>
        </div>

        <!-- imagenes / Cards -->

        <ul class="elements"></ul>
      </main>

      <!-- footer - pie de pagina -->

      <footer class="footer">
        <p class="footer__text">© 2024 Around The U.S.</p>
      </footer>

      <!-- //////////// ventana flotantes ///////////////////////////////////////////////////////////////////////////////////////////////// -->

      <!-- popup informacion de perfil  -->

      <dialog id="myDialog" closedby="any" class="popup popup__profile">
        <form method="dialog" class="popup__form" novalidate>
          <h2 class="popup__form_title">Editar perfil</h2>
          <label class="popup__form__label">
            <input
              class="popup__input popup__input_name"
              type="text"
              name="name"
              placeholder="Nombre"
              required
              minlength="2"
              maxlength="40"
            />
            <span id="error-name" class="popup__error"></span>
          </label>
          <label class="popup__form__label">
            <input
              class="popup__input popup__input_ocupation"
              type="text"
              name="about"
              placeholder="Acerca de mi"
              minlength="2"
              maxlength="200"
              required
            />
            <span id="error-about" class="popup__error"></span>
          </label>
          <button
            id="SaveButton"
            class="popup__button popup__button_profile"
            disabled
          >
            Guardar
          </button>
        </form>
      </dialog>

      <!-- popup places -->

      <dialog id="myDialog" closedby="any" class="popup popup__places">
        <form method="dialog" class="popup__form" novalidate>
          <h2 class="popup__form_title">Nuevo lugar</h2>
          <label class="popup__form__label">
            <input
              class="popup__input popup__input_namePlace"
              type="text"
              name="title"
              placeholder="Título"
              required
              minlength="2"
              maxlength="30"
            />
            <span id="error-title" class="popup__error"></span>
          </label>
          <label class="popup__form__label">
            <input
              class="popup__input popup__input_URL"
              type="url"
              name="link"
              placeholder="Enlace de la imagen"
              class="popup__input popup__input-link"
              required
            />
            <span id="error-link" class="popup__error"></span>
          </label>
          <button
            id="SaveButton"
            class="popup__button popup__button_places"
            disabled
          >
            Guardar
          </button>
        </form>
      </dialog>

      <!-- mostrar imagen grande ///////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

      <dialog id="myDialogImg" closedby="any" class="img_open">
        <form method="dialog" class="formImg_open">
          <img src="" alt="" class="img_open__img" />
          <p class="img_open__text"></p>
        </form>
      </dialog>
    </div>

    <!-- template cards ///////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

    <template id="placetemplate">
      <li class="element">
        <img class="element__image" />
        <button class="element__trash"></button>
        <div class="element__white">
          <h2 class="element__white element__white_title"></h2>
          <button class="element__white element__white_button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
