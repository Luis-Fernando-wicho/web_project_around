<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="luis Fernando" />
    <meta name="description" content="pagina de homeland" />
    <meta name="keywords" content="homeland" />
    <title>"homeland"</title>

    <link rel="stylesheet" href="./pages/index.css" />

    <link rel="shortcut icon" href="Homeland" type="image/x-icon" />
  </head>

  <body>
    <div class="page">
      <!-- header - encabezado -->

      <header class="header">
        <img class="header__logo" src="/images/Vector.svg" alt="around" />
        <div class="header__line"></div>
      </header>

      <!-- main - contenido de pagina -->

      <main class="main">
        <!-- informacion perfil -->

        <div class="profile">
          <img class="profile__avatar" src="/images/01.jpg" alt="" />
          <div class="profile__info">
            <h2 class="profile__info profile__info_name">
              luis Fernando martinez santos
            </h2>
            <button
              id="infoedit"
              class="profile__info profile__info_edit"
            ></button>
            <h2 class="profile__info profile__info_ocupation">
              ingeniero Mecatronico
            </h2>
          </div>
          <button class="profile__add-button">
            <img
              class="profile__add-button profile__add-button_image"
              src="/images/Vector (1).svg"
              alt=""
            />
          </button>
        </div>

        <!-- imagenes / Cards -->

        <ul class="elements"></ul>
      </main>

      <!-- footer - pie de pagina -->

      <footer class="footer">
        <p class="footer__text">Â© 2024 Around The U.S.</p>
      </footer>

      <!-- //////////// ventana flotantes ///////////////////////////////////////////////////////////////////////////////////////////////// -->

      <!-- popup informacion de perfil  -->

      <div class="popup">
        <button class="popup__x"></button>
        <div class="popup__container">
          <h2 class="popup__container popup__container_title">Editar perfil</h2>
          <form class="form" action="/procesar-formulario" method="POST">
            <label class="form__label" for="nombre">
              <input
                class="form__label form__label_name"
                type="text"
                placeholder="Nombre"
                id="nombre"
                required
              />
            </label>
            <label class="form__label" for="nombre">
              <input
                class="form__label form__label_ocupation"
                type="text"
                placeholder="Ocupacion"
                id="nombre"
                required
              />
            </label>
            <button
              id="SaveButton"
              type="submit"
              class="form__submit form__submit_disable"
            >
              Guardar
            </button>
          </form>
        </div>
      </div>

      <!-- popup places -->
      <div class="popupPlaces">
        <button class="popupPlaces__x"></button>
        <div class="popupPlaces__container">
          <h2 class="popupPlaces__container popupPlaces__container_title">
            Nuevo Lugar
          </h2>
          <form class="formPlaces">
            <label class="formPlaces__label" for="nombre">
              <input
                class="formPlaces__label formPlaces__label_name"
                type="text"
                placeholder="Nombre"
                id="nombre"
                required
              />
            </label>
            <label class="formPlaces__label" for="nombre">
              <input
                class="formPlaces__label formPlaces__label_ocupation"
                type="text"
                placeholder="Ocupacion"
                id="nombre"
                required
              />
            </label>
            <button
              id="SaveButtonPlaces"
              type="submit"
              class="formPlaces__submit"
            >
              Guardar
            </button>
          </form>
        </div>
      </div>

      <!-- mostrar imagen grande ///////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

      <div class="img_open">
        <button class="img_open__x"></button>
        <img src="" alt="" class="img_open__img" />
        <p class="img_open__text"></p>
      </div>
    </div>

    <!-- template cards ///////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

    <template id="placetemplate">
      <li class="element">
        <img class="element__image" />
        <button class="element__trash"></button>
        <div class="element__white">
          <h2 class="element__white element__white_title"></h2>
          <button class="element__white element__white_button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
